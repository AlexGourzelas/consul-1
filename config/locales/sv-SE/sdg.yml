sv:
  sdg:
    goals:
      goal_1:
        title: "Avskaffa fattigdom"
        title_in_two_lines: "Avskaffa\nfattigdom"
        description: "Eliminera alla former av fattigdom, i hela världen."
        long_description: '<p>Globalt har antalet människor som lever i extrem fattigdom minskat, från 36 procent 1990 till 10 procent 2015. Men förbättringstakten är i avtagande och covid-19-krisen <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">riskerar att vända årtionden av framsteg</a> i kampen mot fattigdom. <a href="https://www.wider.unu.edu/node/237051">Ny forskning</a> som publicerats av UNU World Institute for Development Economics Research varnar om att det ekonomiska utfallet av <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">den globala pandemin skulle kunna bli upp till ytterligare en halv miljard människor</a>, eller 8 % av Jordens hela befolkning, försatt i fattigdom. Detta skulle bli första gången på trettio år som fattigdomen har ökat globalt, sedan 1990.</p> <p>Mer än <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 miljoner människor</a>, eller 10 procent av världens befolkning, lever fortfarande i extrem fattigdom idag och kämpar för att uppfylla sina mest grundläggande behov, såsom hälsa, utbildning och tillgång till vatten och sanitet, för att bara nämna några. Majoriteten av alla som lever på mindre än 1,90 dollar per dag finns i Afrika söder om Sahara. Världens <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">fattigdomsnivå på landsbygden är 17,2 procent</a> – mer än tre gånger högre än i städerna.&nbsp;</p> <p>För de som arbetar garanterar anställningen inte ett anständigt liv. Faktiskt levde <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 procent</a> av världens anställda arbetare och deras familjer i extrem fattigdom 2018. Ett av fem barn lever i extrem fattigdom. Att garantera socialt skydd för alla barn och andra utsatta grupper är avgörande för att minska fattigdomen.</p>'
        targets:
          target_1_1:
            title: "Senast 2030 avskaffa den extrema fattigdomen, som 2015 avsåg människor som lever på under 1,25 USA-dollar per dag (sedan dess justerat till 1,90 USD), för alla människor överallt"
          target_1_2:
            title: "Till 2030 minst halvera den andel män, kvinnor och barn i alla åldrar som lever i någon form av fattigdom enligt nationella definitioner"
          target_1_3:
            title: "Införa nationellt lämpliga system och åtgärder för socialt skydd för alla, inklusive grundskydd, och senast 2030 säkerställa att de omfattar en väsentlig andel av de fattiga och de utsatta"
          target_1_4:
            title: "Senast 2030 säkerställa att alla män och kvinnor, i synnerhet de fattiga och de utsatta, har lika rätt till ekonomiska resurser, tillgång till grundläggande tjänster, möjlighet att äga och kontrollera mark och andra former av egendom samt tillgång till arv, naturresurser, lämplig ny teknik och finansiella tjänster, inklusive mikrokrediter"
          target_1_5:
            title: "Till 2030 bygga upp mot- ståndskraften hos de fattiga och människor i utsatta situationer och minska deras utsatthet och sårbarhet för extrema klimatrelaterade händelser och andra ekonomiska, sociala och miljömässiga chocker och katastrofer"
          target_1_A:
            title: "Säkerställa betydande resursmobilisering från en rad olika källor, bland annat genom stärkt utvecklingssamarbete, för att förse utvecklingsländerna, i synnerhet de minst utvecklade, med tillräckliga och förutsägbara medel för att genomföra program och riktlinjer för att eliminera all slags fattigdom"
          target_1_B:
            title: "Skapa solida politiska ramar på nationell, regional och internationell nivå, baserat på fattighetsbekämpande och könsrelaterade utvecklingsstrategier, för att stödja påskyndad investering i åtgärder för att eliminera fattigdom"
      goal_2:
        title: "Avskaffa hunger"
        title_in_two_lines: "Avskaffa\nhunger"
        description: "Avskaffa hunger."
        long_description: '<p>Efter årtionden av stadig nedgång började antalet människor som lider av hunger – mätt genom förekomsten av undernäring – sakta öka igen 2015. De senaste uppskattningarna visar att <a href="http://www.fao.org/publications/sofi/2020/en/">nästan 690 miljoner människor går hungriga, eller 8,9 procent av världens befolkning</a> – 10 miljoner fler på ett år och nästan 60 miljoner fler över fem år.</p> <p>Världen är inte på väg att uppnå Zero Hunger-målet innan 2030. Om de senaste trenderna fortsätter skulle antalet människor som är drabbade av hunger överstiga 840 miljoner innan 2030.</p> <p>Enligt Världslivsmedelsprogrammet <a href="https://www.wfp.org/publications/2020-global-report-food-crises">lider 135 miljoner av akut hunger</a> till stor del på grund av konstgjorda konflikter, klimatförändringar och ekonomiska nedgångar. Covid-19-pandemin skulle nu kunna fördubbla det antalet och ytterligare 130 miljoner människor riskera att drabbas av akut hunger inom 2020.</p> <p>Med över <a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">en fjärdedels miljard människor potentiellt på svältgränsen</a> måste åtgärder vidtas snabbt för att förse de mest utsatta regionerna med livsmedel och humanitär hjälp.</p> <p>Samtidigt&nbsp;behövs det en djupgående förändring av det globala livsmedels- och jordbrukssystemet om det ska finnas näring för de över 690 miljoner människor som är hungriga idag – och&nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">de ytterligare 2 miljarder människor</a>&nbsp;som kommer att finnas i världen år 2050. Att öka jordbruksproduktiviteten och den hållbara livsmedelsproduktionen är avgörande för att lindra hungrandet.</p>'
        targets:
          target_2_1:
            title: "Senast 2030 avskaffa hunger och garantera alla människor, i synnerhet de fattiga och människor i utsatta situationer, bland annat små barn, tillgång till tillräckligt med säker och näringsrik mat året om."
          target_2_2:
            title: "Senast 2030 avskaffa alla former av undernäring, bland annat genom att senast 2025 nå de internationellt överenskomna målen i fråga om tillväxthämning och undervikt bland barn under fem år, samt tillgodose tonårsflickors, gravida och ammande kvinnors samt äldre personers näringsbehov."
          target_2_3:
            title: "Till 2030 fördubbla jordbrukets produktivitet och inkomster för småskaliga livsmedelsproducenter, i synnerhet kvinnor, ursprungsfolk, familjejordbrukare, boskapsskötande nomader samt fiskare, bland annat genom säker och lika tillgång till mark, andra produktionsresurser och insatsvaror, kunskap, finansiella tjänster och marknader samt möjligheter till förädling och sysselsättning utanför jordbruket."
          target_2_4:
            title: "Senast 2030 uppnå hållbara system för livsmedelsproduktion samt införa motståndskraftiga jordbruksmetoder som ökar produktiviteten och produktionen, som bidrar till att upprätthålla ekosystemen, som stärker förmågan till anpassning till klimatförändringar, extrema väderförhållanden, torka, översvämning och andra katastrofer och som successivt förbättrar mark och jordkvaliteten."
          target_2_5:
            title: "Senast 2020 skydda den genetiska mångfalden av fröer, odlade växter, produktionsdjur och tamdjur samt deras besläktade vilda arter, bland annat med hjälp av välskötta och diversifierade frö- och växtbanker på nationell, regional och internationell nivå. Främja tillträde till, samt rimlig och rättvis fördelning av, de fördelar som uppstår vid användning av genetiska resurser och därmed förknippad traditionell kunskap, i enlighet med internationella avtal."
          target_2_A:
            title: "Öka investeringarna, bland annat genom stärkt internationellt samarbete, i infrastruktur på landsbygden, forsknings- och rådgivningstjänster för jordbruket, teknikutveckling samt genbanker för växter och husdjur i syfte att öka jordbrukets produktionskapacitet i utvecklingsländerna, i synnerhet de minst utvecklade länderna."
          target_2_B:
            title: "Korrigera och förhindra handelsbegränsningar och snedvridningar på världsmarknaderna för jordbruksprodukter, bland annat genom att parallellt avskaffa alla former av exportsubventioner inom jordbruket liksom alla exportåtgärder med motsvarande verkan, i enlighet med mandatet för Doharundan."
          target_2_C:
            title: "Vidta åtgärder för att säkerställa väl fungerande marknader och derivatmarknader för jordbruksråvaror. Underlätta tillgången till aktuell marknadsinformation, inklusive om livsmedelsreserver, i syfte att bidra till att begränsa extrema svängningar i livsmedelspriser."
      goal_3:
        title: "God hälsa och välbefinnande"
        title_in_two_lines: "God hälsa och\nvälbefinnande"
        description: "Säkerställa hälsosamma liv och främja välbefinnande för alla i alla åldrar."
        targets:
          target_3_1:
            title: "Till 2030 minska mödradödligheten i världen till mindre än 70 dödsfall per 100 000 förlossningar med levande barn."
          target_3_2:
            title: "Senast 2030 säkerställa att inga spädbarn eller barn under fem år dör av orsaker som hade kunnat förebyggas. Alla länder bör sträva efter att minska den neonatala dödligheten till högst tolv dödsfall per 1 000 levande födda och dödligheten bland barn under fem år till högst 25 dödsfall per 1 000 levande födda."
          target_3_3:
            title: "Senast 2030 utrota epidemierna av aids, tuberkulos, malaria och försummade tropiska sjukdomar samt bekämpa hepatit, vattenburna sjukdomar och andra smittsamma sjukdomar."
          target_3_4:
            title: "Till 2030 genom förebyggande insatser och behandling minska det antal människor som dör i förtid av icke-smittsamma sjukdomar med en tredjedel samt främja psykisk hälsa och välbefinnande."
          target_3_5:
            title: "Stärka insatserna för att förebygga och behandla drogmissbruk, inklusive narkotikamissbruk och skadligt alkoholbruk."
          target_3_6:
            title: "Till 2020 halvera antalet dödsfall och skador i trafikolyckor i världen."
          target_3_7:
            title: "Senast 2030 säkerställa att alla har tillgång till sexuell och reproduktiv hälsovård, inklusive familjeplanering, information och utbildning, och att reproduktiv hälsa integreras i nationella strategier och program."
          target_3_8:
            title: "Åstadkomma allmän hälso- och sjukvård för alla, som även skyddar mot ekonomisk risk, tillgång till grundläggande hälso- och sjukvård av god kvalitet liksom tillgång till säkra, effektiva och ekonomiskt överkomliga grundläggande läkemedel och vaccin av god kvalitet."
          target_3_9:
            title: "Till 2030 väsentligt minska antalet döds- och sjukdomsfall till följd av skadliga kemikalier samt föroreningar och kontaminering av luft, vatten och mark."
          target_3_A:
            title: "Stärka genomförandet av Världshälsoorganisationens ramkonvention om tobakskontroll i alla länder, när så är lämpligt."
          target_3_B:
            title: "Stödja forskning om och utveckling av vaccin och läkemedel mot de smittsamma och icke-smittsamma sjukdomar som i första hand drabbar utvecklingsländer. Sörja för tillgång till ekonomiskt överkomliga grundläggande läkemedel och vaccin, i enlighet med Doha-deklarationen om TRIPS-avtalet och folkhälsa, i vilken det bekräftas att utvecklingsländerna har rätt att fullt ut utnyttja den flexibilitet som avtalet om handelsrelaterade aspekter av immaterialrätter erbjuder för att skydda folkhälsan och, framför allt, säkerställa att alla har tillgång till läkemedel."
          target_3_C:
            title: "Väsentligt stärka finansieringen av hälso- och sjukvården liksom insatserna för att rekrytera, utveckla, utbilda och behålla hälso- och sjukvårdspersonal i utvecklingsländerna, särskilt i de minst utvecklade länderna och små önationer under utveckling."
          target_3_D:
            title: "Stärka alla länders, i synnerhet utvecklingsländernas, kapacitet när det gäller tidig varning, riskreducering och hantering av nationella och globala hälsorisker."
      goal_4:
        title: "God utbildning"
        title_in_two_lines: "God\nutbildning"
        description: "God utbildning."
        targets:
          target_4_1:
            title: "Senast 2030 säkerställa att alla flickor och pojkar fullbordar avgiftsfri och likvärdig grundskole- och gymnasieutbildning av god kvalitet som leder till relevanta och ändamålsenliga kunskaper."
          target_4_2:
            title: "Senast 2030 säkerställa att alla flickor och pojkar har tillgång till förskola av god kvalitet som ger omvårdnad och förbereder dem för att börja grundskolan."
          target_4_3:
            title: "Senast 2030 säkerställa att alla kvinnor och män har lika tillgång till yrkesutbildning och eftergymnasial utbildning, inklusive högskoleutbildning, av god kvalitet till en överkomlig kostnad."
          target_4_4:
            title: "Till 2030 väsentligen öka det antal ungdomar och vuxna som har relevanta färdigheter, däribland tekniska färdigheter och yrkeskunnande, för sysselsättning, anständigt arbete och entreprenörskap."
          target_4_5:
            title: "Senast 2030 avskaffa skillnaderna mellan könen inom utbildningsområdet och säkerställa lika tillgång till utbildning och yrkesutbildning på alla nivåer för utsatta personer, inklusive personer med funktionsnedsättning, ursprungsfolk och barn som lever under utsatta förhållanden."
          target_4_6:
            title: "Senast 2030 säkerställa att alla ungdomar och en väsentlig andel av alla vuxna – både män och kvinnor – lär sig läsa, skriva och räkna."
          target_4_7:
            title: "Senast 2030 säkerställa att alla studerande får de kunskaper och färdigheter som behövs för att främja en hållbar utveckling, bland annat genom utbildning för hållbar utveckling och hållbara livsstilar, mänskliga rättigheter, jämställdhet, främjande av en kultur av fred, icke-våld och globalt medborgarskap samt värdesättande av kulturell mångfald och kulturens bidrag till hållbar utveckling."
          target_4_A:
            title: "Bygga och förbättra utbildningsmiljöer som är anpassade för barn och personer med funktionsnedsättning, samt tar hänsyn till jämställdhetsaspekter och därmed erbjuder en trygg, fredlig, allomfattande och ändamålsenlig lärandemiljö för alla."
          target_4_B:
            title: "Till 2020 väsentligen öka antalet stipendier i världen som kan sökas av personer från utvecklingsländer, i synnerhet de minst utvecklade länderna, små önationer under utveckling och afrikanska länder, för studier inom högre utbildning, inklusive yrkesutbildning samt informations- och kommunikationstekniska, tekniska, ingenjörsvetenskapliga och naturvetenskapliga program, i utvecklade länder och andra utvecklingsländer."
          target_4_C:
            title: "Till 2030 väsentligen öka tillgången på utbildade lärare, bland annat genom internationellt samarbete kring lärarutbildning i utvecklingsländerna, särskilt de minst utvecklade länderna och små önationer under utveckling."
      goal_5:
        title: "Jämställdhet"
        title_in_two_lines: "Jäm-\nställdhet"
        description: "Uppnå jämställdhet och alla kvinnors och flickors egenmakt."
        targets:
          target_5_1:
            title: "Avskaffa alla former av diskriminering av alla kvinnor och flickor överallt."
          target_5_2:
            title: "Avskaffa alla former av våld mot alla kvinnor och flickor i det offentliga och privata rummet, inklusive människohandel, sexuellt utnyttjande och andra typer av exploatering."
          target_5_3:
            title: "Avskaffa alla skadliga sedvänjor, såsom barnäktenskap, tidiga äktenskap och tvångsäktenskap samt kvinnlig könsstympning."
          target_5_4:
            title: "Erkänna och värdesätta obetalt omsorgs- och hushållsarbete genom att tillhandahålla offentliga tjänster, infrastruktur och socialt skydd samt genom att främja delat ansvar inom hushållet och familjen, i enlighet med vad som är nationellt lämpligt."
          target_5_5:
            title: "Tillförsäkra kvinnor fullt och faktiskt deltagande och lika möjligheter till ledarskap på alla beslutsnivåer i det politiska, ekonomiska och offentliga livet."
          target_5_6:
            title: "Säkerställa allmän tillgång till sexuell och reproduktiv hälsa och reproduktiva rättigheter i enlighet med överenskommelserna i handlingsprogrammet från den internationella konferensen om befolkning och utveckling, Pekingplattformen samt slutdokumenten från respektive översynskonferenser."
          target_5_A:
            title: "Genomföra reformer för att ge kvinnor lika rätt till ekonomiska resurser, möjlighet att äga och kontrollera mark och andra former av egendom samt tillgång till finansiella tjänster, arv och naturresurser, i enlighet med nationell lagstiftning."
          target_5_B:
            title: "Öka användningen av möjliggörande teknik, i synnerhet informations- och kommunikationsteknik, för att främja kvinnors egenmakt."
          target_5_C:
            title: "Anta och stärka välgrundad politik och genomförbar lagstiftning för att främja jämställdhet och öka alla kvinnors och flickors egenmakt på alla nivåer."
      goal_6:
        title: "Rent vatten och sanitet"
        title_in_two_lines: "Rent vatten\noch sanitet"
        description: "Säkerställa tillgången till vatten och sanitet för alla."
        targets:
          target_6_1:
            title: "Senast 2030 uppnå allmän och rättvis tillgång till säkert och ekonomiskt överkomligt dricksvatten för alla."
          target_6_2:
            title: "Senast 2030 säkerställa att alla har tillgång till fullgod och rättvis sanitet och hygien och att ingen behöver uträtta sina behov utomhus. Särskild uppmärksamhet bör ägnas åt behoven hos kvinnor och flickor samt människor i utsatta situationer."
          target_6_3:
            title: "Till 2030 förbättra vattenkvaliteten genom att minska föroreningar, stoppa dumpning och minimera utsläpp av farliga kemikalier och material, halvera andelen obehandlat avloppsvatten och väsentligt öka återvinningen och en säker återanvändning globalt."
          target_6_4:
            title: "Till 2030 väsentligt effektivisera vattenanvändningen inom alla sektorer samt säkerställa hållbara uttag och en hållbar försörjning med sötvatten för att angripa vattenbristen och väsentligt minska det antal människor som lider av vattenbrist."
          target_6_5:
            title: "Senast 2030 genomföra en integrerad förvaltning av vattenresurser på alla nivåer, när så är lämpligt genom gränsöverskridande samarbete."
          target_6_6:
            title: "Senast 2020 skydda och återställa de vattenrelaterade ekosystemen, däribland berg, skogar, våtmarker, floder, akviferer och sjöar."
          target_6_A:
            title: "Till 2030 utöka det internationella samarbetet och stödet för kapacitetsuppbyggnad till utvecklingsländerna inom vatten- och sanitetsrelaterade verksamheter och program, bland annat genom teknik för vatteninsamling, avsaltning, vatteneffektivitet, rening av avloppsvatten, återvinning och återanvändning."
          target_6_B:
            title: "Stödja och stärka lokalsamhällenas deltagande i arbetet med att förbättra vatten- och sanitetshanteringen."
      goal_7:
        title: "Överkomlig och ren energi"
        title_in_two_lines: "Överkomlig och\nren energi"
        description: "Säkerställa tillgång till ekonomiskt överkomlig, tillförlitlig, hållbar och modern energi."
        targets:
          target_7_1:
            title: "Senast 2030 säkerställa allmän tillgång till ekonomiskt överkomliga, tillförlitliga och moderna energitjänster."
          target_7_2:
            title: "Till 2030 väsentligen öka andelen förnybar energi i den globala energimixen."
          target_7_3:
            title: "Till 2030 fördubbla den globala förbättringstakten vad gäller energieffektivitet."
          target_7_A:
            title: "Till 2030 stärka det internationella samarbetet för att underlätta tillgång till forskning och teknik inom ren energi, inklusive förnybar energi, energieffektivitet samt avancerad och renare fossilbränslebaserad teknik, samt främja investeringar i energiinfrastruktur och ren energiteknik."
          target_7_B:
            title: "Till 2030 bygga ut infrastrukturen och uppgradera tekniken för att leverera moderna och hållbara energitjänster till alla i utvecklingsländerna, i synnerhet de minst utvecklade länderna, små önationer under utveckling och kustlösa utvecklingsländer, i enlighet med deras respektive stödprogram."
      goal_8:
        title: "Anständiga arbetsvillkor och ekonomisk tillväxt"
        title_in_two_lines: "Anständiga arbetsvillkor och\nekonomisk tillväxt"
        description: "Verka för allomfattande och hållbar ekonomisk tillväxt, och sysselsättning med anständiga arbetsvillkor för alla."
        targets:
          target_8_1:
            title: "Upprätthålla ekonomisk tillväxt per capita i enlighet med nationella förhållanden och i synnerhet en BNP-tillväxt på minst 7 procent per år i de minst utvecklade länderna."
          target_8_2:
            title: "Uppnå högre ekonomisk produktivitet genom diversifiering, teknisk uppgradering och innovation, bland annat genom att fokusera på sektorer med högt förädlingsvärde och hög arbetsintensitet."
          target_8_3:
            title: "Främja utvecklingsinriktad politik som stödjer produktiv verksamhet, skapande av anständiga arbetstillfällen, företagande, kreativitet och innovation samt uppmuntra att mikroföretag liksom små och medelstora företag växer och blir en del av den formella ekonomin, bland annat genom tillgång till finansiella tjänster."
          target_8_4:
            title: "Fram till 2030 successivt förbättra den globala resurseffektiviteten i konsumtionen och produktionen samt sträva efter att bryta sambandet mellan ekonomisk tillväxt och miljöförstöring, i enlighet med det tioåriga ramverket för hållbar konsumtion och produktion, med de utvecklade länderna i täten."
          target_8_5:
            title: "Senast 2030 uppnå full och produktiv sysselsättning med anständiga arbetsvillkor för alla kvinnor och män, inklusive ungdomar och personer med funktionsnedsättning, samt lika lön för likvärdigt arbete."
          target_8_6:
            title: "Till 2020 väsentligt minska den andel ungdomar som varken arbetar, studerar eller praktiserar."
          target_8_7:
            title: "Vidta omedelbara och effektiva åtgärder för att avskaffa tvångsarbete, modernt slaveri och människohandel och säkerställa att de värsta formerna av barnarbete, även rekrytering och användning av barnsoldater, förbjuds och upphör. Avskaffa alla former av barnarbete senast 2025."
          target_8_8:
            title: "Skydda arbetstagarnas rättigheter och främja en trygg och säker arbetsmiljö för alla arbetstagare, även arbetskraftsinvandrare, i synnerhet kvinnliga migranter, och människor i otrygga anställningar."
          target_8_9:
            title: "Senast 2030 utarbeta och genomföra politik för hållbar turism som skapar arbetstillfällen och främjar lokal kultur och lokala produkter"
          target_8_10:
            title: "Stärka de inhemska finansinstitutens kapacitet att främja och utöka tillgången till bank- och försäkringstjänster samt finansiella tjänster för alla."
          target_8_A:
            title: "Öka det handelsrelaterade stödet (Aid for Trade) till utvecklingsländerna, i synnerhet de minst utvecklade länderna, bland annat genom det förstärkta integrerade ramverket för handelsrelaterat tekniskt bistånd till de minst utvecklade länderna (Enhanced Integrated Framework for Trade-Related Technical Assistance to Least Developed Countries)."
          target_8_B:
            title: "Senast 2020 utarbeta och börja tillämpa en global strategi för ungdomssysselsättning samt verkställa Internationella arbetsorganisationens globala sysselsättningspakt."
      goal_9:
        title: "Hållbar industri, innovationer och infrastruktur"
        title_in_two_lines: "Hållbar industri, innovationer\noch infrastruktur"
        description: "Bygga motståndskraftig infrastruktur, verka för en hållbar industrialisering samt främja innovation."
        targets:
          target_9_1:
            title: "Bygga ut tillförlitlig, hållbar och motståndskraftig infrastruktur av hög kvalitet, bland annat regional och gränsöverskridande infrastruktur, för att stödja ekonomisk utveckling och människors välbefinnande, med fokus på ekonomiskt överkomlig och rättvis tillgång för alla."
          target_9_2:
            title: "Verka för en inkluderande och hållbar industrialisering. Till 2030 avsevärt öka industrins andel av sysselsättning och BNP, i enlighet med nationella förhållanden, och fördubbla denna andel i de minst utvecklade länderna."
          target_9_3:
            title: "Öka tillgången för småskaliga industriföretag och andra företag, i synnerhet i utvecklingsländerna, till finansiella tjänster, bland annat överkomliga krediter, samt deras integrering i värdekedjor och marknader."
          target_9_4:
            title: "Till 2030 rusta upp infrastrukturen och anpassa industrin för att göra dem hållbara, med effektivare resursanvändning och fler rena och miljövänliga tekniker och industriprocesser. Alla länder vidtar åtgärder i enlighet med sina respektive förutsättningar."
          target_9_5:
            title: "Förbättra den vetenskapliga forskningen och industrisektorernas tekniska kapacitet i alla länder, i synnerhet utvecklingsländerna, bland annat genom att till 2030 uppmuntra innovation och väsentligt öka det antal personer som arbetar med forskning och utveckling per 1 miljon människor liksom de offentliga och privata utgifterna för forskning och utveckling."
          target_9_A:
            title: "Främja utbyggnad av hållbar och motståndskraftig infrastruktur i utvecklingsländerna genom ökat finansiellt, teknologiskt och tekniskt stöd till afrikanska länder, de minst utvecklade länderna, kustlösa utvecklingsländer och små önationer under utveckling."
          target_9_B:
            title: "Stödja inhemsk teknikutveckling, forskning och innovation i utvecklingsländerna, bland annat genom att säkerställa en gynnsam policymiljö för exempelvis industriell diversifiering och förädling av råvaror."
          target_9_C:
            title: "Väsentligt öka tillgången till informations- och kommunikationsteknik samt eftersträva allmän och ekonomiskt överkomlig tillgång till internet i de minst utvecklade länderna senast 2020."
      goal_10:
        title: "Minska ojämlikheter"
        title_in_two_lines: "Minska\nojämlikheter"
        description: "Minska ojämlikheter inom och mellan länder."
        targets:
          target_10_1:
            title: "Till 2030 successivt uppnå och upprätthålla en inkomsttillväxt högre än det nationella genomsnittet för de 40 procent av befolkningen som har lägst inkomst."
          target_10_2:
            title: "Till 2030 möjliggöra och verka för att alla människor, oavsett ålder, kön, funktionsnedsättning, ras, etnicitet, ursprung, religion eller ekonomisk eller annan ställning, omfattas i det sociala, ekonomiska och politiska livet."
          target_10_3:
            title: "Säkerställa lika möjligheter och minska förekomsten av ojämlika utfall, bland annat genom att avskaffa diskriminerande lagstiftning, politik och praxis och främja lagstiftning, politik och åtgärder av lämpligt slag i detta hänseende."
          target_10_4:
            title: "Besluta om politik, särskilt finans-, löne- och socialskyddspolitik, och successivt uppnå ökad jämlikhet."
          target_10_5:
            title: "Förbättra regleringen och övervakningen av globala finansmarknader och finansinstitut samt stärka genomförandet av sådana regleringar."
          target_10_6:
            title: "Säkra stärkt representation och röst till utvecklingsländer vid beslutsfattande i globala internationella ekonomiska och finansiella institutioner i syfte att göra dessa mer effektiva, trovärdiga, ansvariga och legitima."
          target_10_7:
            title: "Underlätta en ordnad, säker, reglerad och ansvarsfull migration och rörlighet för personer, bland annat genom planerad och väl fungerande migrationspolitik."
          target_10_A:
            title: "Genomföra principen om särskild och differentierad behandling för utvecklingsländerna, i synnerhet de minst utvecklade länderna, i enlighet med Världshandelsorganisationens avtal."
          target_10_B:
            title: "Uppmuntra offentligt utvecklingsbistånd och finansiella flöden, inklusive utländska direktinvesteringar, till de stater där behovet är som störst, i synnerhet de minst utvecklade länderna, afrikanska länder, små önationer under utveckling samt kustlösa utvecklingsländer, i enlighet med deras nationella planer och program."
          target_10_C:
            title: "Senast 2030 minska transaktionskostnaderna för migranters remitteringar till mindre än 3 procent samt avskaffa remitteringskorridorer där kostnaderna överstiger 5 procent."
      goal_11:
        title: "Hållbara städer och samhällen"
        title_in_two_lines: "Hållbara städer\noch samhällen"
        description: "Göra städer allomfattande, säkra, motståndskraftiga och hållbara."
        targets:
          target_11_1:
            title: "Senast 2030 säkerställa tillgång för alla till fullgoda, säkra och ekonomiskt överkomliga bostäder och grundläggande tjänster samt rusta upp slumområden."
          target_11_2:
            title: "Senast 2030 tillhandahålla tillgång till säkra, ekonomiskt överkomliga, tillgängliga och hållbara transportsystem för alla. Förbättra trafiksäkerheten, särskilt genom att bygga ut kollektivtrafiken, med särskild uppmärksamhet på behoven hos människor i utsatta situationer, kvinnor, barn, personer med funktionsnedsättning samt äldre personer."
          target_11_3:
            title: "Till 2030 verka för en allomfattande och hållbar urbanisering samt förbättra kapaciteten för deltagandebaserad, integrerad och hållbar planering och förvaltning av bosättningar i alla länder."
          target_11_4:
            title: "Stärka insatserna för att skydda och trygga världens kultur- och naturarv."
          target_11_5:
            title: "Till 2030 väsentligt minska antalet dödsfall och antalet människor som drabbas av katastrofer, bland annat vattenrelaterade katastrofer. Även tillse att de direkta ekonomiska förlusterna till följd av sådana katastrofer, i form av lägre global BNP, minskar väsentligt. Särskilt fokus bör ligga på att skydda de fattiga och människor i utsatta situationer."
          target_11_6:
            title: "Till 2030 minska städernas negativa miljöpåverkan per person, bland annat genom att ägna särskild uppmärksamhet åt luftkvalitet samt hantering av kommunalt och annat avfall."
          target_11_7:
            title: "Senast 2030 tillhandahålla universell tillgång till säkra, allomfattande och tillgängliga grönområden och offentliga platser, i synnerhet för kvinnor och barn, äldre personer och personer med funktionsnedsättning."
          target_11_A:
            title: "Främja positiva ekonomiska, sociala och miljömässiga kopplingar mellan stadsområden, stadsnära områden och landsbygdsområden genom att stärka den nationella och regionala utvecklingsplaneringen."
          target_11_B:
            title: "Till 2020 väsentligen öka det antal städer och samhällen som antar och genomför integrerade strategier och planer för delaktighet, resurseffektivitet, begränsning av och anpassning till klimatförändringarna och motståndskraft mot katastrofer samt utveckla och genomföra, i linje med Sendai-ramverket för katastrofriskreducering 2015–2030, en samlad katastrofriskhantering på alla nivåer."
          target_11_C:
            title: "Stödja de minst utvecklade länderna, bland annat genom finansiellt och tekniskt bistånd, att bygga hållbara och motståndskraftiga byggnader av lokala material."
      goal_12:
        title: "Hållbar konsumtion och produktion"
        title_in_two_lines: "Hållbar konsumtion\noch produktion"
        description: "Säkerställa hållbara konsumtions- och produktionsmönster."
        targets:
          target_12_1:
            title: "Genomföra det tioåriga ramverket för hållbara konsumtions- och produktionsmönster. Alla länder vidtar åtgärder, med de utvecklade länderna i täten och med hänsyn tagen till utvecklingsländernas utveckling och förutsättningar."
          target_12_2:
            title: "Senast 2030 uppnå en hållbar förvaltning och ett effektivt nyttjande av naturresurser."
          target_12_3:
            title: "Till 2030, halvera det globala matsvinnet per person i butik- och konsumentledet, och minska matsvinnet längs hela livsmedelskedjan, även förlusterna efter skörd."
          target_12_4:
            title: "Senast 2020 uppnå miljövänlig hantering av kemikalier och alla typer av avfall under hela deras livscykel, i enlighet med överenskomna internationella ramverk, samt avsevärt minska utsläppen av dem i luft, vatten och mark i syfte att minimera deras negativa konsekvenser för människors hälsa och miljön."
          target_12_5:
            title: "Till 2030 väsentligt minska mängden avfall genom åtgärder för att förebygga, minska, återanvända och återvinna avfall."
          target_12_6:
            title: "Uppmuntra företag, särskilt stora och multinationella företag, att införa hållbara metoder och att integrera hållbarhetsinformation i sin rapporteringscykel."
          target_12_7:
            title: "Främja hållbara offentliga upphandlingsmetoder, i enlighet med respektive lands politik och prioriteringar."
          target_12_8:
            title: "Senast 2030 säkerställa att människor överallt har den information och medvetenhet som behövs för en hållbar utveckling och livsstilar i harmoni med naturen."
          target_12_A:
            title: "Stödja utvecklingsländerna att stärka sin vetenskapliga och tekniska kapacitet att utvecklas i riktning mot mer hållbara konsumtions- och produktionsmönster."
          target_12_B:
            title: "Utveckla och implementera verktyg för att övervaka hur en hållbar utveckling påverkar en hållbar turism på ett sätt som skapar arbetstillfällen och främjar lokal kultur och lokala produkter."
          target_12_C:
            title: "Rationalisera ineffektiva subventioner av fossila bränslen som uppmuntrar till slösaktig konsumtion genom att undanröja snedvridningar på marknaden, i enlighet med nationella förhållanden. Detta kan till exempel omfatta att omstrukturera beskattningen och avveckla eventuella skadliga subventioner för att avspegla deras effekter på miljön. En sådan politik måste ta full hänsyn till utvecklingsländernas särskilda behov och förhållanden och minimera eventuella negativa effekter på deras utveckling på ett sätt som skyddar de fattiga och de berörda samhällena."
      goal_13:
        title: "Bekämpa klimatförändringar"
        title_in_two_lines: "Bekämpa\nklimatförändringar"
        description: "Vidta omedelbara åtgärder för att bekämpa klimatförändringarna och dess konsekvenser."
        targets:
          target_13_1:
            title: "Stärka motståndskraften mot, och förmågan till anpassning till, klimatrelaterade faror och naturkatastrofer i alla länder."
          target_13_2:
            title: "Integrera klimatåtgärder i politik, strategier och planering på nationell nivå."
          target_13_3:
            title: "Förbättra utbildningen, medvetenheten och den mänskliga och institutionella kapaciteten vad gäller begränsning av klimatförändringarna, klimatanpassning, begränsning av klimatförändringarnas konsekvenser samt tidig varning."
          target_13_A:
            title: "Fullfölja det åtagande som de utvecklade länder som är parter i Förenta Nationernas ramkonvention om klimatförändringar gjort gällande, en målsättning att till 2020 gemensamt mobilisera 100 miljarder US-dollar årligen från alla typer av källor för att tillgodose utvecklingsländernas behov vad gäller meningsfulla begränsningsåtgärder och insyn i genomförandet samt så snart som möjligt finansiera och operationalisera den gröna klimatfonden fullt ut."
          target_13_B:
            title: "Främja mekanismer för att höja förmågan till effektiv klimatrelaterad planering och förvaltning i de minst utvecklade länderna, med särskilt fokus på kvinnor, ungdomar samt lokala och marginaliserade samhällen."
      goal_14:
        title: "Hav och marina resurser"
        title_in_two_lines: "Hav och\nmarina resurser"
        description: "Bevara och nyttja haven och de marina resurserna på ett hållbart sätt."
        targets:
          target_14_1:
            title: "Till 2025 förebygga och avsevärt minska alla slags föroreningar i havet, i synnerhet från landbaserad verksamhet, inklusive marint skräp och tillförsel av näringsämnen."
          target_14_2:
            title: "Senast 2020 förvalta och skydda marina och kustnära ekosystem på ett hållbart sätt för att undvika betydande negativa konsekvenser, bland annat genom att stärka deras motståndskraft, samt vidta åtgärder för att återställa dem i syfte att uppnå friska och produktiva hav."
          target_14_3:
            title: "Minimera och åtgärda havsförsurningens konsekvenser, bland annat genom ökat vetenskapligt samarbete på alla nivåer."
      goal_15:
        title: "Ekosystem på land"
        title_in_two_lines: "Ekosystem\npå land"
        description: "Hantera skogen hållbart, bekämpa ökenspridning, stoppa och återställa landdegradering och stoppa förlusten av biologisk mångfald."
      goal_16:
        targets:
          target_16_5:
            title: "Väsentligt minska alla former av korruption och mutor."
          target_16_6:
            title: "Bygga upp effektiva och transparenta institutioner med ansvarsutkrävande på alla nivåer."
          target_16_7:
            title: "Säkerställa ett lyhört, allomfattande, delaktigt och representativt beslutsfattande på alla nivåer."
          target_16_8:
            title: "Utvidga och stärka utvecklingsländernas deltagande i institutionerna för global styrning."
          target_16_9:
            title: "Senast 2030 tillhandahålla juridisk identitet för alla, inklusive födelseregistrering."
          target_16_10:
            title: "Säkerställa allmän tillgång till information och skydda grundläggande friheter, i enlighet med nationell lagstiftning och internationella avtal."
          target_16_A:
            title: "Stärka berörda nationella institutioner, bland annat genom internationellt samarbete, i syfte att bygga upp kapacitet på alla nivåer, i synnerhet i utvecklingsländerna, för att förebygga våld och bekämpa terrorism och brottslighet."
          target_16_B:
            title: "Verka för och genomdriva icke-diskriminerande lagstiftning och politik för en hållbar utveckling."
      goal_17:
        title: "Partnerskap för målen"
        title_in_two_lines: "Partnerskap\nför målen"
        description: "Återvitalisera det globala partnerskapet för hållbar utveckling."
        long_description: '<p>Globala målen kan bara förverkligas genom starka globala partnerskap och samarbete.</p> <p>En framgångsrik utvecklingsagenda kräver allomfattande partnerskap — på global, regional, nationell och lokal nivå — som bygger på principer och värderingar, och en delad vision och gemensamma mål som placerar människor och planeten i centrum.</p> <p>Många länder behöver officiellt utvecklingsbistånd för att uppmuntra tillväxt och handel. Men <a href="https://www.un.org/press/en/2019/ga12191.doc.htm">stödnivåerna sjunker</a> och givarländerna har inte levt upp till sitt åtagande att öka utvecklingsfinansieringen.</p> <p>På grund av covid-19-pandemin beräknas <a href="https://www.imf.org/en/Publications/WEO/Issues/2020/04/14/weo-april-2020">den globala ekonomin</a> krympa kraftigt med 3 procent under 2020 och genomgå sin värsta lågkonjunktur sedan den stora depressionen.</p> <p>Starkt internationellt samarbete behövs nu mer än någonsin för att säkerställa att länderna har möjlighet att återhämta sig från pandemin, bygga en värld som är bättre än den var och uppnå Globala målen för hållbar utveckling.</p>'
        targets:
          target_17_1:
            title: "Stärka den inhemska resursmobiliseringen, bland annat genom internationellt stöd till utvecklingsländerna, för att förbättra respektive lands förmåga att ta upp skatter och andra intäkter."
          target_17_2:
            title: "De utvecklade länderna ska fullt ut fullfölja sina åtaganden i fråga om offentligt utvecklingsbistånd, inklusive många utvecklade länders åtagande att nå målet att ge 0,7 procent av BNI till utvecklingsländer och 0,15–0,20 procent av BNI till de minst utvecklade länderna. De länder som ger offentligt utvecklingsbistånd uppmanas att överväga att fastställa ett mål om att ge minst 0,20 procent av BNI till de minst utvecklade länderna."
          target_17_3:
            title: "Mobilisera ytterligare finansiella resurser till utvecklingsländerna från många olika källor."
          target_17_4:
            title: "Bistå utvecklingsländerna att uppnå en långsiktigt hållbar skuldsättning genom en samordnad politik som syftar till att, när så är lämpligt, främja skuldfinansiering, skuldlättnad och skuldomstrukturering samt åtgärda kraftigt skuldtyngda fattiga länders utlandsskuld för att minska skuldbördan."
          target_17_5:
            title: "Anta och genomföra investeringsfrämjande regleringar för de minst utvecklade länderna."
          target_17_6:
            title: "Stärka nord–syd-samarbetet, syd–syd-samarbetet och det regionala och internationella trepartssamarbetet kring och tillgången till vetenskap, teknik och innovation samt öka kunskapsutbytet på gemensamt överenskomna villkor, inklusive genom förbättrad samordning mellan befintliga mekanismer, i synnerhet på FN-nivå, och genom en global mekanism för teknikfrämjande."
          target_17_7:
            title: "Främja utveckling, överföring och spridning av miljövänlig teknik till utvecklingsländerna på gynnsamma villkor, inklusive koncessions- och förmånsvillkor, på villkor som överenskommits mellan parterna."
          target_17_8:
            title: "Senast 2017 fullt ut operationalisera teknikbanken och mekanismen för kapacitetsuppbyggnad inom vetenskap, teknik och innovation för de minst utvecklade länderna samt öka användningen av möjliggörande teknik, i synnerhet informations- och kommunikationsteknik."
          target_17_9:
            title: "Öka det internationella stödet för genomförande av effektiv och riktad kapacitetsuppbyggnad i utvecklingsländerna till stöd för nationella planer för att genomföra alla Globala mål för hållbar utveckling, bland annat genom samarbete nord–syd och syd–syd samt trepartssamarbete."
          target_17_10:
            title: "Främja ett universellt, regelbaserat, öppet, icke-diskriminerande och rättvist multilateralt handelssystem inom ramen för Världshandelsorganisationen, bland annat genom att slutföra förhandlingarna enligt organisationens utvecklingsagenda från Doha."
          target_17_11:
            title: "Avsevärt öka utvecklingsländernas export, i synnerhet i syfte att fördubbla de minst utvecklade ländernas andel av den globala exporten till 2020."
          target_17_12:
            title: "Tidigt genomförande av tull- och kvotfritt marknadstillträde på varaktig grund för alla de minst utvecklade länderna, i överensstämmelse med beslut från Världshandelsorganisationen, bland annat genom att säkerställa att förmånliga ursprungsregler som gäller för import från de minst utvecklade länderna är transparenta och enkla, och bidrar till att underlätta marknadstillträde."
          target_17_13:
            title: "Öka den makroekonomiska stabiliteten i världen, bland annat genom politisk samordning och samstämmig politik."
          target_17_14:
            title: "Föra en mer samstämmig politik för hållbar utveckling."
          target_17_15:
            title: "Respektera varje lands politiska handlingsutrymme och ledarskap att fastställa och genomföra politik för fattigdomsutrotning och hållbar utveckling."
          target_17_16:
            title: "Stärka det globala partnerskapet för hållbar utveckling och komplettera det med partnerskap mellan flera parter som mobiliserar och utbyter kunskap, expertis, teknik och finansiella resurser, för att bidra till att målen för hållbar utveckling nås i alla länder, i synnerhet utvecklingsländer."
          target_17_17:
            title: "Uppmuntra och främja effektiva offentliga och offentlig-privata partnerskap samt partnerskap inom det civila samhället som bygger på erfarenheterna från andra partnerskap och deras finansieringsstrategier."
          target_17_18:
            title: "Till 2020 öka stödet för kapacitetsuppbyggnad till utvecklingsländerna, inklusive de minst utvecklade länderna och små önationer under utveckling, för att avsevärt öka tillgången på aktuella och tillförlitliga uppgifter av hög kvalitet, uppdelade efter inkomst, kön, ålder, ras, etnicitet, migrationsstatus, funktionsnedsättning, geografisk plats och andra nationellt relevanta aspekter."
          target_17_19:
            title: "Till 2030 bygga vidare på befintliga initiativ för att utveckla mått på framsteg som görs mot hållbar utveckling som kompletterar BNP samt stödja uppbyggnad av statistisk kapacitet i utvecklingsländerna."
